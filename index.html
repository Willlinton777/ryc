<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informaci√≥n Registro y Control - UNAD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #003366;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 100px,
                    rgba(255, 107, 53, 0.03) 100px,
                    rgba(255, 107, 53, 0.03) 200px
                ),
                repeating-linear-gradient(
                    -45deg,
                    transparent,
                    transparent 100px,
                    rgba(253, 185, 36, 0.03) 100px,
                    rgba(253, 185, 36, 0.03) 200px
                );
            animation: movePattern 30s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes movePattern {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.2),
                0 5px 15px rgba(0, 51, 102, 0.3);
            text-align: center;
            border-top: 5px solid #FF6B35;
            position: relative;
        }

        .header h1 {
            color: #003366;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header .subtitle {
            color: #FF6B35;
            font-size: 1.2em;
            font-weight: 500;
        }

        .counter-badge {
            position: absolute;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, #FF6B35 0%, #FDB924 100%);
            border-radius: 12px;
            padding: 15px 25px;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            display: flex;
            align-items: center;
        }

        .counter-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .counter-label {
            color: white;
            font-size: 0.7em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .counter-value {
            color: white;
            font-size: 1.8em;
            font-weight: 700;
            line-height: 1;
        }

        .loading {
            color: white;
            font-style: italic;
            font-size: 0.8em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .counter-badge {
                position: static;
                margin: 20px auto 0;
                width: fit-content;
            }

            body {
                padding: 10px;
            }
        }

        .presentation-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.2),
                0 5px 15px rgba(0, 51, 102, 0.3);
            margin-bottom: 20px;
        }

        .presentation-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            overflow: hidden;
            border-radius: 10px;
            background: #f0f0f0;
        }

        .presentation-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .footer {
            text-align: center;
            color: white;
            padding: 20px;
            font-size: 0.9em;
        }

        .footer a {
            color: #FDB924;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .loading {
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .counter-value {
                font-size: 2.5em;
            }

            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="counter-badge">
                <div class="counter-info">
                    <div class="counter-label">Visitas</div>
                    <div class="counter-value" id="totalCounter">
                        <span class="loading">...</span>
                    </div>
                </div>
            </div>
            <h1>Informaci√≥n Registro y Control</h1>
            <p class="subtitle">Universidad Nacional Abierta y a Distancia - UNAD</p>
        </div>

        <div class="presentation-container">
            <div style="width: 100%;">
                <div style="position: relative; padding-bottom: 56.25%; padding-top: 0; height: 0;">
                    <iframe title="CIP - La Dorada" 
                            frameborder="0" 
                            width="1200" 
                            height="675" 
                            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 10px;" 
                            src="https://view.genially.com/688375b7bdb28c1fa8a657e2" 
                            type="text/html" 
                            allowscriptaccess="always" 
                            allowfullscreen="true" 
                            scrolling="yes" 
                            allownetworking="all">
                    </iframe>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>¬© 2025 UNAD - Universidad Nacional Abierta y a Distancia</p>
            <p>Desarrollado con ‚ù§Ô∏è para la comunidad UNAD</p>
        </div>
    </div>

    <script type="module">
        // Importar Supabase
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        // Configuraci√≥n de Supabase
        const SUPABASE_URL = 'https://sdbarzmllsdtfstcpkjp.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNkYmFyem1sbHNkdGZzdGNwa2pwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5ODk3MDgsImV4cCI6MjA3NjU2NTcwOH0.xZicbmnNbjvB9I0O6mFgmastZUBcq57sGkz76_mLM64';
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        // Generar ID de sesi√≥n √∫nico
        function getSessionId() {
            let sessionId = sessionStorage.getItem('sessionId');
            if (!sessionId) {
                sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                sessionStorage.setItem('sessionId', sessionId);
            }
            return sessionId;
        }

        // Registrar visita
        async function registerVisit() {
            const counterElement = document.getElementById('totalCounter');
            
            try {
                const sessionId = getSessionId();
                const alreadyVisited = sessionStorage.getItem('visited');

                if (!alreadyVisited) {
                    // Registrar nueva visita
                    const { error: insertError } = await supabase
                        .from('visitas')
                        .insert({
                            session_id: sessionId,
                            user_agent: navigator.userAgent
                        });

                    if (insertError) throw insertError;

                    sessionStorage.setItem('visited', 'true');
                    console.log('‚úÖ Visita registrada');
                }

                // Obtener total de visitas (INSTANT√ÅNEO)
                const { count, error: countError } = await supabase
                    .from('visitas')
                    .select('*', { count: 'exact', head: true });

                if (countError) throw countError;

                counterElement.textContent = count.toLocaleString('es-ES');
                console.log('üìä Total de visitas:', count);

            } catch (error) {
                console.error('‚ùå Error:', error);
                counterElement.textContent = 'Error';
            }
        }

        // Ejecutar al cargar la p√°gina
        window.addEventListener('load', registerVisit);

        // Crear part√≠culas animadas
        function createParticles() {
            const particlesContainer = document.createElement('div');
            particlesContainer.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: 0;
            `;
            document.body.appendChild(particlesContainer);

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                const size = Math.random() * 4 + 2;
                const startX = Math.random() * 100;
                const startY = Math.random() * 100;
                const duration = Math.random() * 20 + 15;
                const delay = Math.random() * 5;
                
                particle.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0));
                    border-radius: 50%;
                    left: ${startX}%;
                    top: ${startY}%;
                    animation: float${i} ${duration}s ease-in-out infinite;
                    animation-delay: ${delay}s;
                `;
                
                const keyframes = `
                    @keyframes float${i} {
                        0%, 100% {
                            transform: translate(0, 0);
                            opacity: 0;
                        }
                        10% {
                            opacity: 1;
                        }
                        90% {
                            opacity: 1;
                        }
                        100% {
                            transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px);
                            opacity: 0;
                        }
                    }
                `;
                
                const style = document.createElement('style');
                style.textContent = keyframes;
                document.head.appendChild(style);
                
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
