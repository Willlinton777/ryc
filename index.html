<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informaci√≥n Registro y Control - UNAD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #003366;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 100px,
                    rgba(255, 107, 53, 0.03) 100px,
                    rgba(255, 107, 53, 0.03) 200px
                ),
                repeating-linear-gradient(
                    -45deg,
                    transparent,
                    transparent 100px,
                    rgba(253, 185, 36, 0.03) 100px,
                    rgba(253, 185, 36, 0.03) 200px
                );
            animation: movePattern 30s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes movePattern {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.2),
                0 5px 15px rgba(0, 51, 102, 0.3);
            text-align: center;
            border-top: 5px solid #FF6B35;
            position: relative;
        }

        .header h1 {
            color: #003366;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header .subtitle {
            color: #FF6B35;
            font-size: 1.2em;
            font-weight: 500;
        }

        .counter-badge {
            position: absolute;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, #FF6B35 0%, #FDB924 100%);
            border-radius: 12px;
            padding: 15px 25px;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            display: flex;
            align-items: center;
        }

        .counter-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .counter-label {
            color: white;
            font-size: 0.7em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .counter-value {
            color: white;
            font-size: 1.8em;
            font-weight: 700;
            line-height: 1;
            transition: transform 0.3s ease;
        }

        .counter-value.updating {
            animation: pulse 0.6s ease;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .loading {
            color: white;
            font-style: italic;
            font-size: 0.8em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }

            .header .subtitle {
                font-size: 1em;
                margin-bottom: 20px;
            }

            .counter-badge {
                position: static;
                margin: 25px auto 0;
                width: fit-content;
            }

            .counter-value {
                font-size: 1.5em;
            }

            body {
                padding: 10px;
            }
        }

        .presentation-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.2),
                0 5px 15px rgba(0, 51, 102, 0.3);
            margin-bottom: 20px;
        }

        .presentation-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            overflow: hidden;
            border-radius: 10px;
            background: #f0f0f0;
        }

        .presentation-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .footer {
            text-align: center;
            color: white;
            padding: 20px;
            font-size: 0.9em;
        }

        .footer a {
            color: #FDB924;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .loading {
            color: #666;
            font-style: italic;
        }

        /* Modal de registro */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            color: #003366;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .modal-header p {
            color: #FF6B35;
            font-size: 1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #003366;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .form-group label .required {
            color: #FF6B35;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #FF6B35;
        }

        .radio-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .radio-option {
            position: relative;
        }

        .radio-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .radio-option label {
            display: block;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .radio-option input[type="radio"]:checked + label {
            background: linear-gradient(135deg, #FF6B35 0%, #FDB924 100%);
            color: white;
            border-color: #FF6B35;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #FF6B35 0%, #FDB924 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .counter-value {
                font-size: 2.5em;
            }

            body {
                padding: 10px;
            }

            .modal-content {
                padding: 25px;
            }

            .radio-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script type="module">
        // Importar Supabase
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        // Configuraci√≥n de Supabase
        const SUPABASE_URL = 'https://sdbarzmllsdtfstcpkjp.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNkYmFyem1sbHNkdGZzdGNwa2pwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5ODk3MDgsImV4cCI6MjA3NjU2NTcwOH0.xZicbmnNbjvB9I0O6mFgmastZUBcq57sGkz76_mLM64';
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        // Generar fingerprint √∫nico del dispositivo
        function getDeviceFingerprint() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.textBaseline = 'top';
            ctx.font = '14px Arial';
            ctx.fillText('fingerprint', 2, 2);
            const canvasData = canvas.toDataURL();
            
            const fingerprint = {
                userAgent: navigator.userAgent,
                language: navigator.language,
                platform: navigator.platform,
                screenResolution: `${screen.width}x${screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                canvasHash: canvasData.substring(0, 50)
            };
            
            const fingerprintString = JSON.stringify(fingerprint);
            
            // Crear hash simple
            let hash = 0;
            for (let i = 0; i < fingerprintString.length; i++) {
                const char = fingerprintString.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            
            return 'device_' + Math.abs(hash).toString(36);
        }

        // Verificar si puede visitar (1 visita por hora por dispositivo)
        async function canVisit(deviceId) {
            try {
                // Calcular timestamp de hace 1 hora
                const oneHourAgo = new Date();
                oneHourAgo.setHours(oneHourAgo.getHours() - 1);
                
                // Buscar visitas de este dispositivo en la √∫ltima hora
                const { data, error } = await supabase
                    .from('visitas')
                    .select('created_at')
                    .eq('session_id', deviceId)
                    .gte('created_at', oneHourAgo.toISOString())
                    .order('created_at', { ascending: false })
                    .limit(1);

                if (error) throw error;

                if (data && data.length > 0) {
                    const lastVisit = new Date(data[0].created_at);
                    const minutesAgo = Math.floor((Date.now() - lastVisit.getTime()) / 60000);
                    console.log(`‚è∏Ô∏è Visita bloqueada. √öltima visita hace ${minutesAgo} minutos`);
                    return false;
                }

                return true;
            } catch (error) {
                console.error('Error al verificar visita:', error);
                return false;
            }
        }

        // Detectar pa√≠s del visitante
        async function detectCountry() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return data.country_name || 'Desconocido';
            } catch (error) {
                console.error('Error detectando pa√≠s:', error);
                return 'Desconocido';
            }
        }

        // Obtener informaci√≥n del dispositivo
        function getDeviceInfo() {
            const ua = navigator.userAgent;
            
            // Detectar navegador
            let browser = 'Desconocido';
            if (ua.includes('Firefox')) browser = 'Firefox';
            else if (ua.includes('Chrome') && !ua.includes('Edg')) browser = 'Chrome';
            else if (ua.includes('Safari') && !ua.includes('Chrome')) browser = 'Safari';
            else if (ua.includes('Edg')) browser = 'Edge';
            else if (ua.includes('Opera') || ua.includes('OPR')) browser = 'Opera';

            // Detectar sistema operativo
            let os = 'Desconocido';
            if (ua.includes('Windows')) os = 'Windows';
            else if (ua.includes('Mac')) os = 'macOS';
            else if (ua.includes('Linux')) os = 'Linux';
            else if (ua.includes('Android')) os = 'Android';
            else if (ua.includes('iOS') || ua.includes('iPhone') || ua.includes('iPad')) os = 'iOS';

            // Detectar tipo de dispositivo
            let device = 'Escritorio';
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(ua)) {
                device = 'M√≥vil';
            } else if (/iPad|Android(?!.*Mobile)/i.test(ua)) {
                device = 'Tablet';
            }

            return { browser, os, device };
        }

        // Actualizar contador de visitas con animaci√≥n
        async function updateVisitCounter() {
            const counterElement = document.getElementById('totalCounter');
            
            try {
                // A√±adir animaci√≥n
                counterElement.classList.add('updating');
                
                // Obtener total de visitas
                const { count, error } = await supabase
                    .from('visitas')
                    .select('*', { count: 'exact', head: true });

                if (error) throw error;

                // Peque√±o delay para ver la animaci√≥n
                await new Promise(resolve => setTimeout(resolve, 300));
                
                counterElement.textContent = count.toLocaleString('es-ES');
                console.log('üìä Total de visitas:', count);

                // Remover animaci√≥n despu√©s de completarla
                setTimeout(() => {
                    counterElement.classList.remove('updating');
                }, 600);

            } catch (error) {
                console.error('‚ùå Error al actualizar contador:', error);
                counterElement.textContent = 'Error';
                counterElement.classList.remove('updating');
            }
        }

        // Manejar env√≠o del formulario
        document.getElementById('formRegistro').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btnSubmit = document.getElementById('btnSubmit');
            btnSubmit.disabled = true;
            btnSubmit.textContent = 'Guardando...';

            try {
                // Obtener datos del formulario
                const rol = document.querySelector('input[name="rol"]:checked').value;

                // Obtener datos autom√°ticos
                const deviceId = getDeviceFingerprint();
                const pais = await detectCountry();
                const deviceInfo = getDeviceInfo();

                // Insertar en Supabase (ya se verific√≥ canVisit antes de mostrar el modal)
                const { data, error } = await supabase
                    .from('visitas')
                    .insert([{
                        session_id: deviceId,
                        user_agent: navigator.userAgent,
                        rol: rol,
                        pais: pais,
                        navegador: deviceInfo.browser,
                        dispositivo: deviceInfo.device,
                        sistema_operativo: deviceInfo.os,
                        tiempo_permanencia: 0
                    }]);

                if (error) {
                    console.error('‚ùå Error al guardar:', error);
                    console.error('Detalles del error:', {
                        message: error.message,
                        details: error.details,
                        hint: error.hint,
                        code: error.code
                    });
                    alert(`Error al registrar: ${error.message}\n\nRevisa la consola para m√°s detalles.`);
                    btnSubmit.disabled = false;
                    btnSubmit.textContent = 'Continuar';
                    return;
                }

                console.log('‚úÖ Registro exitoso');
                
                // Ocultar modal con animaci√≥n
                const modal = document.getElementById('modalRegistro');
                modal.style.opacity = '0';
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 300);
                
                // Actualizar contador
                await updateVisitCounter();

                // Guardar timestamp de inicio para calcular tiempo de permanencia
                window.visitStartTime = Date.now();
                
                // Actualizar tiempo peri√≥dicamente cada 30 segundos
                window.tiempoInterval = setInterval(async () => {
                    if (window.visitStartTime) {
                        const tiempoSesionActual = Math.floor((Date.now() - window.visitStartTime) / 1000);
                        
                        try {
                            const { data: ultimaVisita } = await supabase
                                .from('visitas')
                                .select('id, tiempo_permanencia')
                                .eq('session_id', deviceId)
                                .order('created_at', { ascending: false })
                                .limit(1)
                                .single();

                            if (ultimaVisita) {
                                const tiempoTotal = (ultimaVisita.tiempo_permanencia || 0) + tiempoSesionActual;
                                
                                await supabase
                                    .from('visitas')
                                    .update({ tiempo_permanencia: tiempoTotal })
                                    .eq('id', ultimaVisita.id);
                                
                                // Reiniciar contador para siguiente intervalo
                                window.visitStartTime = Date.now();
                                console.log(`‚è±Ô∏è Tiempo actualizado autom√°ticamente: ${tiempoTotal}s`);
                            }
                        } catch (error) {
                            console.error('Error actualizando tiempo peri√≥dico:', error);
                        }
                    }
                }, 30000); // Actualizar cada 30 segundos

            } catch (err) {
                console.error('‚ùå Error:', err);
                alert('Error al registrar. Por favor intenta nuevamente.');
                btnSubmit.disabled = false;
                btnSubmit.textContent = 'Continuar';
            }
        });

        // Actualizar tiempo de permanencia al salir
        window.addEventListener('beforeunload', async () => {
            if (window.visitStartTime) {
                const tiempoSesionActual = Math.floor((Date.now() - window.visitStartTime) / 1000);
                const deviceId = getDeviceFingerprint();
                
                try {
                    // Obtener el registro m√°s reciente de este dispositivo
                    const { data: ultimaVisita, error: errorSelect } = await supabase
                        .from('visitas')
                        .select('id, tiempo_permanencia')
                        .eq('session_id', deviceId)
                        .order('created_at', { ascending: false })
                        .limit(1)
                        .single();

                    if (errorSelect) throw errorSelect;

                    // Sumar el tiempo de esta sesi√≥n al tiempo acumulado
                    const tiempoTotal = (ultimaVisita.tiempo_permanencia || 0) + tiempoSesionActual;
                    
                    await supabase
                        .from('visitas')
                        .update({ tiempo_permanencia: tiempoTotal })
                        .eq('id', ultimaVisita.id);

                    console.log(`‚è±Ô∏è Tiempo actualizado: +${tiempoSesionActual}s, Total: ${tiempoTotal}s`);
                } catch (error) {
                    console.error('Error actualizando tiempo:', error);
                }
            }
        });

        // Inicializar al cargar la p√°gina
        async function initializePage() {
            const counterElement = document.getElementById('totalCounter');
            
            try {
                const deviceId = getDeviceFingerprint();
                
                // Verificar si puede visitar (1 hora desde √∫ltima visita)
                const canRegister = await canVisit(deviceId);
                
                if (canRegister) {
                    // Puede registrar nueva visita - mostrar modal
                    console.log('üÜï Nueva visita permitida - mostrar formulario');
                    document.getElementById('modalRegistro').style.display = 'flex';
                    
                    // Mostrar contador actual sin incrementar
                    const { count } = await supabase
                        .from('visitas')
                        .select('*', { count: 'exact', head: true });
                    
                    counterElement.textContent = count.toLocaleString('es-ES');
                } else {
                    // No puede registrar (visit√≥ hace menos de 1 hora) - solo mostrar contenido
                    // y acumular tiempo en el registro existente
                    console.log('‚è∏Ô∏è Visita reciente - omitir formulario, acumular tiempo');
                    await updateVisitCounter();
                    window.visitStartTime = Date.now();
                    
                    // Actualizar tiempo peri√≥dicamente cada 30 segundos para visitas continuas
                    window.tiempoInterval = setInterval(async () => {
                        if (window.visitStartTime) {
                            const tiempoSesionActual = Math.floor((Date.now() - window.visitStartTime) / 1000);
                            
                            try {
                                const { data: ultimaVisita } = await supabase
                                    .from('visitas')
                                    .select('id, tiempo_permanencia')
                                    .eq('session_id', deviceId)
                                    .order('created_at', { ascending: false })
                                    .limit(1)
                                    .single();

                                if (ultimaVisita) {
                                    const tiempoTotal = (ultimaVisita.tiempo_permanencia || 0) + tiempoSesionActual;
                                    
                                    await supabase
                                        .from('visitas')
                                        .update({ tiempo_permanencia: tiempoTotal })
                                        .eq('id', ultimaVisita.id);
                                    
                                    // Reiniciar contador para siguiente intervalo
                                    window.visitStartTime = Date.now();
                                    console.log(`‚è±Ô∏è Tiempo actualizado autom√°ticamente: ${tiempoTotal}s`);
                                }
                            } catch (error) {
                                console.error('Error actualizando tiempo peri√≥dico:', error);
                            }
                        }
                    }, 30000); // Actualizar cada 30 segundos
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                counterElement.textContent = 'Error';
            }
        }

        // Ejecutar al cargar
        window.addEventListener('load', initializePage);

        // Actualizar contador cada 30 segundos (en tiempo real)
        setInterval(() => {
            if (!document.getElementById('modalRegistro').style.display || 
                document.getElementById('modalRegistro').style.display === 'none') {
                updateVisitCounter();
            }
        }, 30000);

        // Crear part√≠culas animadas
        function createParticles() {
            const particlesContainer = document.createElement('div');
            particlesContainer.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: 0;
            `;
            document.body.appendChild(particlesContainer);

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                const size = Math.random() * 4 + 2;
                const startX = Math.random() * 100;
                const startY = Math.random() * 100;
                const duration = Math.random() * 20 + 15;
                const delay = Math.random() * 5;
                
                particle.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0));
                    border-radius: 50%;
                    left: ${startX}%;
                    top: ${startY}%;
                    animation: float${i} ${duration}s ease-in-out infinite;
                    animation-delay: ${delay}s;
                `;
                
                const keyframes = `
                    @keyframes float${i} {
                        0%, 100% {
                            transform: translate(0, 0);
                            opacity: 0;
                        }
                        10% {
                            opacity: 1;
                        }
                        90% {
                            opacity: 1;
                        }
                        100% {
                            transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px);
                            opacity: 0;
                        }
                    }
                `;
                
                const style = document.createElement('style');
                style.textContent = keyframes;
                document.head.appendChild(style);
                
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();
    </script>
